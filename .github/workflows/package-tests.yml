name: Package Jest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:latest
        options: --privileged
          
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build and run docker containers
      run: docker-compose up -d && docker-compose run package-test