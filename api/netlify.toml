[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
[[redirects]]
  from = "/docs"
  to = "/docs.html"
  status = 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[build]
  command = "echo 'Building Functions'"
