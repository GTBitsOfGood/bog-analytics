<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            overflow-y: hidden;
            background: black;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            display: block;
            width: 100vw;
            background: black;
        }

        .hidefooter {
            position: absolute;
            width: 100%;
            height: 45px;
            border-top: solid black 1px;
            background: rgba(14, 17, 23, 255);
            right: 0px;
            bottom: 0px;
            z-index: 2;
            display: block;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        iframe {
            display: block;
            background: black;
            border: none;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <div class="hidefooter">
            The Bits of Good Analytics Dashboard
        </div>
        <iframe frameBorder="0"
            src="https://bog-analytics.streamlit.app/?embed=true&embed_options=show_toolbar&embed_options=dark_theme">
            <p>Your browser doesn't support iframes</p>
        </iframe>
    </div>
</body>

</html>
